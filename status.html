<!DOCTYPE html>
<html>
<head>
    <title>Autoware 실시간 데이터 그래프</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            cursor: crosshair; /* 페이지 기본 커서를 십자 모양으로 변경 */
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }

        /* [수정] 차트 컨테이너 레이아웃 변경 (2개 차트) */
        .charts-wrapper {
            display: flex;
            flex-wrap: wrap; /* 화면이 좁아지면 줄바꿈 */
            justify-content: center;
            gap: 20px;
            width: 95%;
            margin: 20px auto;
        }
        .chart-container {
            width: 100%;
            max-width: 600px; /* 차트 최대 너비 고정 */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* 차트와 버튼 위에서는 손가락 모양으로 */
        canvas, .key {
            cursor: pointer;
        }
        
        #lastUpdateTime {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
        }

        /* 가상 키보드 스타일 */
        #keyboard-section {
            width: 90%;
            max-width: 1240px; /* 전체 너비에 맞게 */
            margin: 30px auto;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        #virtual-input {
            width: 300px;
            font-size: 1.2em;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #keyboard-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .key {
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.1s;
            user-select: none;
        }
        .key:hover {
            background-color: #e0e0e0;
        }
        .key:active {
            transform: scale(0.95); /* 클릭 효과 */
        }
        .key.backspace {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Autoware 차량 실시간 데이터</h1>
    
    <!-- [수정] 차트들을 감싸는 래퍼 추가 -->
    <div class="charts-wrapper">
        <div class="chart-container">
            <h3>차량 속도 (m/s)</h3>
            <canvas id="autowareSpeedChart"></canvas>
        </div>
        
        <!-- [추가] X/Y 좌표 차트 컨테이너 -->
        <div class="chart-container">
            <h3>차량 이동 경로 (X-Y Scatter)</h3>
            <canvas id="autowareTrajectoryChart"></canvas>
        </div>
    </div>
    <p id="lastUpdateTime">마지막 업데이트: 로딩 중...</p>

    <div id="keyboard-section">
        <h2>가상 키보드 입력</h2>
        <input type="text" id="virtual-input" placeholder="아래 버튼으로 입력..." readonly> <!-- readonly로 변경 -->
        
        <div id="keyboard-container">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key backspace">← 지우기</button>
        </div>
    </div>


    <script>
        // =============================================
        // === 1. 차트 스크립트 ===
        // =============================================
        
        // 그래프 객체를 저장할 전역 변수
        let speedChart; 
        let trajectoryChart; // [추가] X-Y 경로 차트 변수

        // [수정] 로컬 Flask 서버(app.py) 주소로 변경 (테스트용)
        // Cloudflare 배포 시: 'https://api.fml1.store'
        const FLASK_API_BASE_URL = 'http://127.0.0.1:5001'; 
        
        // 5초마다 API를 호출하여 데이터를 갱신하고 그래프를 다시 그리는 함수
        function fetchAndDrawGraph() {
            
            fetch(FLASK_API_BASE_URL + '/api/autoware') 
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 오류! 서버 상태: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const labels = data.labels;
                    const speedValues = data.speed;
                    const xValues = data.x; // [추가] X 데이터
                    const yValues = data.y; // [추가] Y 데이터

                    // --- 1. 속도 차트 업데이트 ---
                    const speedCtx = document.getElementById('autowareSpeedChart').getContext('2d'); 
                    
                    if (speedChart) {
                        speedChart.data.labels = labels;
                        speedChart.data.datasets[0].data = speedValues;
                        speedChart.update();
                    } else {
                        speedChart = new Chart(speedCtx, {
                            type: 'line', 
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: '차량 속도 (m/s)',
                                    data: speedValues,
                                    backgroundColor: 'rgba(255, 99, 132, 0.4)',
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 2,
                                    tension: 0.1,
                                    fill: true
                                }]
                            },
                            options: {
                                responsive: true,
                                animation: { duration: 0 },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: { display: true, text: '속도 (m/s)' }
                                    }
                                }
                            }
                        });
                    }

                    // --- 2. [추가] X/Y 경로 차트 업데이트 ---
                    
                    // X-Y 데이터를 Chart.js scatter 포맷 ({x: 1, y: 2})으로 변환
                    const trajectoryData = xValues.map((val, index) => {
                        return { x: val, y: yValues[index] };
                    });

                    const trajectoryCtx = document.getElementById('autowareTrajectoryChart').getContext('2d');
                    
                    if (trajectoryChart) {
                        trajectoryChart.data.datasets[0].data = trajectoryData;
                        trajectoryChart.update();
                    } else {
                        trajectoryChart = new Chart(trajectoryCtx, {
                            type: 'scatter', // [추가] scatter (산점도) 타입
                            data: {
                                datasets: [{
                                    label: '이동 경로 (X/Y)',
                                    data: trajectoryData,
                                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    showLine: true, // 점들을 선으로 연결
                                    tension: 0.1
                                }]
                            },
                            options: {
                                responsive: true,
                                animation: { duration: 0 },
                                scales: {
                                    x: {
                                        title: { display: true, text: 'X 좌표' }
                                    },
                                    y: {
                                        title: { display: true, text: 'Y 좌표' }
                                    }
                                }
                            }
                        });
                    }
                    
                    // 마지막 업데이트 시간 표시
                    document.getElementById('lastUpdateTime').textContent = '마지막 업데이트: ' + new Date().toLocaleTimeString('ko-KR');

                })
                .catch(error => {
                    console.error('데이터 로드 오류:', error);
                    document.getElementById('lastUpdateTime').innerHTML = `<span style="color:red;">데이터 로드 실패: ${error.message} (서버 주소 및 방화벽 확인)</span>`;
                });
        }

        // 페이지 로드 시 즉시 실행
        fetchAndDrawGraph();

        // 2초(2000ms)마다 자동으로 데이터를 갱신
        setInterval(fetchAndDrawGraph, 2000); 

        
        // =============================================
        // === 2. [추가] 가상 키보드 스크립트 ===
        // =============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            const virtualInput = document.getElementById('virtual-input');
            const keys = document.querySelectorAll('.key');

            keys.forEach(key => {
                key.addEventListener('click', () => {
                    const keyText = key.textContent;

                    if (key.classList.contains('backspace')) {
                        // '지우기' 버튼
                        virtualInput.value = virtualInput.value.slice(0, -1);
                    } else {
                        // 일반 문자 버튼
                        virtualInput.value += keyText;
                    }
                });
            });
        });

    </script>
</body>
</html>
